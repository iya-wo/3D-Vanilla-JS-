<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Card Effect</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
<link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card">
            <div class="smoothie">
                <div class="circle">
                    <img src="./images/smoothie.png" alt="shea">
                </div>
                <div class="info">
                    <h1 class="title">Coconut & Hibiscus Curl Enhancing Smoothie</h1>
                    <h3>This curl enhancing smoothie enriched with Silk Protein and Neem Oil, defines curls, reduces frizz and smoothes hair for a soft, silk feel.</h3>
                    <div class="sizes">
                        <button>1</button>
                        <button>2</button>
                        <button class="active">3</button>
                        <button>4</button>
                    </div>
                    <div class="purchase">Purchase</div>
                </div>
            </div>
        </div>
    </div>
    <script src="./app.js"></script>
</body>
</html>
